<!DOCTYPE html>

<html>
    <head>

        <!-- http://getbootstrap.com/ -->
        <link href="/css/bootstrap.min.css" rel="stylesheet"/>
        <!-- app's own CSS -->
        <link href="/css/styles.css" rel="stylesheet"/>

        <!-- https://developers.google.com/maps/documentation/javascript/ -->
        <script type="text/javascript" src="https://maps.google.com/maps/api/js?libraries=places&sensor=false"></script>
        <!--<script src="https://maps.googleapis.com/maps/api/js"></script>-->
        
        <!-- http://google-maps-utility-library-v3.googlecode.com/svn/tags/markerwithlabel/1.1.10/ -->
        <script src="/js/markerwithlabel_packed.js"></script>

        <!-- http://jquery.com/ -->
        <script src="/js/jquery-1.11.3.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <!-- http://getbootstrap.com/ -->
        <script src="/js/bootstrap.min.js"></script>
        <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
        <!-- http://underscorejs.org/ -->
        <script src="/js/underscore-min.js"></script>

        <!-- https://github.com/twitter/typeahead.js/ -->
        <script src="/js/typeahead.jquery.min.js"></script>
        
        <!-- app's own JavaScript -->
        <script src="/js/scripts.js"></script>

        <title>Mashup</title>

    </head>
    <body>
        
        <!-- fill viewport -->
        
        <div class="container-fluid main">
            
            <div id="mySidenav" class="sidenav">
                  <a href="javascript:void(0)" class="closebtn" >&times;</a>
                  <a class="w" href="#">Weather</a>
                  <a href="#">Services</a>
                  <a href="#">Clients</a>
                  <a href="#">Contact</a>
            </div>
            <!-- https://developers.google.com/maps/documentation/javascript/tutorial -->
            <div id="map-canvas"></div>

            <!-- http://getbootstrap.com/css/#forms -->
            <div id="search">
            <form class="form-inline" id="form">
                <div class="form-group">
                     <span style="font-size:20px;cursor:pointer" class="open">&#9776;</span>
                    <label class="sr-only" for="q">City, State, Postal Code</label>
                    <input class="form-control" id="q" placeholder="City, State, Postal Code" type="text"/>
                    <span class="glyphicon glyphicon-search"></span> 
                   
                </div>
                
          
        
            </form>
            
            </div>
            <div class="weather">
                <div class="weather-b"></div>
                <div class="weather-content">
                  <div class="head">
                      <div class="place">New York City, New York</div>
                      <div class="week">Today</div>
                      <div class="condition">Sunny</div>
                    
                  </div>
                   
                    <div class="form-group">
                      
                    <input type="text" class="form-control city " id ="city" data-provide="typehead" placeholder="Select City"/>
                    
                    </div>
                   
                    <span class="close">&times;</span>
                    
                    
                    <div>
                        <div class="left">
                          <span class="icon" ><img src="http://icons.wxug.com/i/c/k/mostlycloudy.gif" alt="" /></span>
                          <div class="text">
                              <h1>
                                  <span>18</span> 
                                  <sup>
                                      <a href="#" class="c">&deg; C</a>|<a href="#" class="f">&deg;F</a>
                                  </sup>
                              </h1>
                          </div>
                        </div>
                       
                        <div class="last">
                            
                            <span class="feel"></span>
                            <span class="hum" ></span>
                            <span class="wind" ></span>
                            
                            
                        </div>
                        </div>
                        <div class="days">
                            <ul>
                                <li class="cal">
                                  <span>SUN</span>
                                  <img src="http://icons.wxug.com/i/c/k/tstorms.gif" alt="" />
                                  <p class="t">20</p>
                                </li>
                                <li class="mon">
                                <span>MON</span>
                                  <img src="http://icons.wxug.com/i/c/k/chancetstorms.gif" alt="" />
                                  <p class="h">28</p>
                                  
                                </li>
                                <li class="tue">
                                  <span>TUE</span>
                                  <img src="http://icons.wxug.com/i/c/k/chancetstorms.gif" alt="" />
                                  <p class="t">28</p>
                                </li>
                                <li class="wed">
                                  <span>WED</span>
                                  <img src="http://icons.wxug.com/i/c/k/chancetstorms.gif" alt="" />
                                  <p class="t">28</p>
                                </li>
                                <li class="thur">
                                  <span>THUR</span>
                                  <img src="http://icons.wxug.com/i/c/k/clear.gif" alt="" />
                                  <p class="t">28</p>
                                </li>
                                <li class="fri">
                                  <span>FRI</span>
                                  <img src="http://icons.wxug.com/i/c/k/chancerain.gif" alt="" />
                                  <p class="t">28</p>
                                </li>
                                <li class="sat">
                                  <span>SAT</span>
                                  <img src="http://icons.wxug.com/i/c/k/chancerain.gif" alt="" />
                                  <p class="t">28</p>
                                </li>
                              </ul>
                          </div>

                        
                        
                    
                </div>
            </div>
        </div>
        
    </body>
</html>
